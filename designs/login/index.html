<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

        <title>Login Form</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,600" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="center">
                <div class="brand">brand</div>

                <div class="message">welcome back.</div>

                <form action="#" class="form">
                    <div class="form-group">
                        <div class="form-label sr-only">email</div>
                        <input type="email" class="form-input" name="email" placeholder="email" />
                    </div>

                    <div class="form-group has-errord">
                        <div class="form-label sr-only">password</div>
                        <input type="password" class="form-input" name="password" placeholder="password" />
                        <div class="form-message">Your password is incorrect.</div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button">login</button>
                    </div>

                    <div class="form-group text-center text-small">
                        <a href="#">forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
