<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

        <title>Blog</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body class="font-sans bg-grey-lighter text-grey-darker text-base font-normal leading-normal">
        <div class="w-full p-8 bg-blue-dark text-white">
            <div class="w-full lg:w-5/6 xl:w-2/3 mx-auto py-8">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between text-center md:text-left">
                    <div class="font-bold text-3xl mb-8 md:mb-0 md:mr-8">
                        <a class="text-white hover:underline no-underline" href="index.html">Blog</a>
                    </div>

                    <ul class="mb-8 -mr-6 md:mr-0 md:mb-0 flex-1 list-reset flex items-center justify-center md:justify-start flex-wrap">
                        <li class="mr-6"><a class="text-white no-underline hover:underline" href="#">About</a></li>
                        <li class="mr-6"><a class="text-white no-underline hover:underline" href="#">Contact</a></li>
                        <li class="mr-6"><a class="text-white no-underline hover:underline" href="settings.html">Settings</a></li>
                    </ul>

                    <form action="#" class="w-full md:w-1/3 xl:max-w-xs md:pl-8">
                        <div class="relative">
                            <div class="pointer-events-none absolute pin-y pin-l flex items-center pl-3">
                                <svg class="text-grey-darker text-bold fill-current h-3 h-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                            </div>

                            <input class="block text-sm appearance-none w-full h-full p-3 pl-8 bg-white text-grey-darker rounded" placeholder="Search" type="search" name="search" id="search" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="w-full p-8">
            <div class="w-full lg:w-5/6 xl:w-2/3 mx-auto flex flex-col-reverse md:flex-row flex-wrap justify-center">
                <div class="w-full bg-white text-grey-darker rounded">
                    <div class="p-8 border-b border-grey-lighter flex items-center justify-between">
                        <div class="font-bold text-grey-darkest tracking-wide uppercase">Settings</div>

                        <a class="inline-block px-4 py-2 bg-blue-dark hover:bg-blue text-white no-underline rounded" href="#">Save</a>
                    </div>

                    <div class="p-8 border-b border-grey-lighter flex flex-col md:flex-row">
                        <div class="w-full mb-8 md:mb-0 md:w-1/3 md:pr-4">
                            <div class="text-lg font-bold text-grey-darkest">Account</div>
                            <div class="mt-2 text-sm text-grey-dark">Personal information about your account.</div>
                        </div>

                        <div class="w-full md:w-2/3 lg:w-3/5 xl:w-2/5 md:pl-4">
                            <form action="#" class="-mb-8">
                                <div class="mb-8">
                                    <label class="appearance-none inline-block text-sm font-bold tracking-wide uppercase mb-2" for="name">Full Name</label>

                                    <input class="appearance-none block p-3 xl:max-w-sm bg-grey-lightest border border-grey-light rounded w-full h-full outline-none hover:border-grey focus:border-grey-dark text-grey-darker" type="text" name="name" id="name" />
                                </div>

                                <div class="mb-8">
                                    <label class="appearance-none inline-block text-sm font-bold tracking-wide uppercase mb-2" for="email">E-Mail Address</label>

                                    <input class="appearance-none block p-3 xl:max-w-sm bg-grey-lightest border border-grey-light rounded w-full h-full outline-none hover:border-grey focus:border-grey-dark text-grey-darker" type="email" name="email" id="email" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="p-8 border-b border-grey-lighter flex flex-col md:flex-row">
                        <div class="w-full mb-8 md:mb-0 md:w-1/3 md:pr-4">
                            <div class="text-lg font-bold text-grey-darkest">Password</div>
                            <div class="mt-2 text-sm text-grey-dark">Password must contain at least 8 characters.</div>
                        </div>

                        <div class="w-full md:w-2/3 lg:w-3/5 xl:w-2/5 md:pl-4">
                            <form action="#" class="-mb-8">
                                <div class="mb-8">
                                    <label class="appearance-none inline-block text-sm font-bold tracking-wide uppercase mb-2" for="password_old">Old Password</label>

                                    <input class="appearance-none block font-mono text-lg p-3 xl:max-w-sm bg-grey-lightest border border-grey-light rounded w-full h-full outline-none hover:border-grey focus:border-grey-dark text-grey-darker" type="password" name="password_old" id="password_old" />
                                </div>

                                <div class="mb-8">
                                    <label class="appearance-none inline-block text-sm font-bold tracking-wide uppercase mb-2" for="password">New Password</label>

                                    <input minlength="8" class="appearance-none block font-mono text-lg p-3 xl:max-w-sm bg-grey-lightest border border-grey-light rounded w-full h-full outline-none hover:border-grey focus:border-grey-dark text-grey-darker" type="password" name="password" id="password" />
                                </div>

                                <div class="mb-8">
                                    <label class="appearance-none inline-block text-sm font-bold tracking-wide uppercase mb-2" for="password_confirmation">Confirm Password</label>

                                    <input minlength="8" class="appearance-none block font-mono text-lg p-3 xl:max-w-sm bg-grey-lightest border border-grey-light rounded w-full h-full outline-none hover:border-grey focus:border-grey-dark text-grey-darker" type="password" name="password_confirmation" id="password_confirmation" />
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="p-8">
                        <div class="text-right">
                            <a class="inline-block px-4 py-2 bg-blue-dark hover:bg-blue text-white no-underline rounded" href="#">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
