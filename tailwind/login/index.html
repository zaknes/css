<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

        <title>Login</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    </head>
    <body class="font-sans font-normal text-base leading-normal bg-grey-lighter text-grey-darker">
        <div class="h-screen w-screen flex flex-col items-center p-8 overflow-auto">
            <div class="block text-3xl text-grey-darkest font-bold tracking-wide mb-8 my-auto">brand</div>

            <div class="p-8 mb-8 w-full md:w-2/5 lg:w-1/3 xl:w-1/4 xl:max-w-sm bg-white rounded shadow mb-auto">
                <form class="w-full" action="#">
                    <div class="mb-8">
                        <label class="inline-block mb-2 font-medium text-sm" for="email">Email</label>
                        <input class="appearance-none w-full h-full p-4 border border-grey-lighter hover:border-grey bg-grey-lighter text-grey-darker rounded shadow" type="email" id="email"  />
                    </div>

                    <div class="mb-8">
                        <label class="inline-block mb-2 font-medium text-sm" for="password">Password</label>
                        <input class="appearance-none w-full h-full p-4 border border-grey-lighter hover:border-grey bg-grey-lighter text-grey-darker tracking-wide rounded shadow" type="password" id="password"  />
                    </div>

                    <div>
                        <input class="appearance-none block w-full cursor-pointer px-6 py-4 text-white no-underline bg-grey-darker hover:bg-grey-darkest text-center rounded shadow" type="submit" value="Login" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
